<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ - Components Aggregator</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:400,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3C91E6;
            --light-blue: #CFE8FF;
            --secondary-color: #28a745;
            --border-color: #eee;
            --background-color: #F9F9F9;
            --text-color: #342E37;
            --error-color: #DB504A;
            --dark-grey: #AAAAAA;
            --light: #FFFFFF;
            --orange: #FD7238;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .search-info {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            background: rgba(255,255,255,1);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 1.5rem;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            font-weight: 600;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .product-stock {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .product-manufacturer {
            color: var(--dark-grey);
            font-size: 0.9rem;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-weight: 500;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading.show {
            display: flex;
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
            margin-top: 2rem;
            font-weight: 600;
        }

        .microchip {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
        }

        .microchip__center, .microchip__dot, .microchip__line, .microchip__lines, .microchip__spark, .microchip__wave {
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.65, 0, 0.35, 1);
            animation-iteration-count: infinite;
        }

        .microchip__core, .microchip__dot {
            fill: #FFFFFF;
        }

        .microchip__center, .microchip__wave {
            transform-origin: 25px 25px;
        }

        .microchip__center {
            animation-name: center-scale;
        }

        .microchip__line, .microchip__spark, .microchip__wave {
            stroke: #FFFFFF;
        }

        @keyframes center-scale {
            from, to {
                transform: scale(0);
            }
            12.5%, 75% {
                transform: scale(1);
            }
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--error-color);
            border-radius: 15px;
            color: var(--error-color);
            font-weight: 600;
            margin: 2rem 0;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 2rem 0;
            color: var(--dark-grey);
            border: 2px dashed rgba(255,255,255,0.3);
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ –ø–æ–∏—Å–∫—É</a>
        
        <header class="header">
            <h1>üîß –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h1>
        </header>

        <div class="search-info" id="searchInfo">
            –ü–æ–∏—Å–∫: <strong id="searchQuery"></strong>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="noResults" class="no-results" style="display: none;">
            –ü–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòî<br>
            <small>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</small>
        </div>

        <div class="search-results" id="results"></div>
    </div>

    <!-- –õ–æ–∞–¥–µ—Ä -->
    <div class="loading" id="loading">
        <svg class="microchip" viewBox="0 0 128 128" width="128px" height="128px">
            <symbol id="dot-1">
                <circle r="3" cx="3" cy="38" />
            </symbol>
            <symbol id="dot-2">
                <circle r="3" cx="3" cy="54" />
            </symbol>
            <symbol id="dot-3">
                <circle r="3" cx="3" cy="70" />
            </symbol>
            <symbol id="wave">
                <rect x="3" y="3" rx="2.5" ry="2.5" width="44" height="44" />
            </symbol>
            <g transform="translate(10,10)">
                <g class="microchip__lines" stroke-linecap="round" stroke-linejoin="round">
                    <g fill="currentcolor">
                        <use class="microchip__dot microchip__dot--1" href="#dot-1" />
                        <use class="microchip__dot microchip__dot--2" href="#dot-2" />
                        <use class="microchip__dot microchip__dot--3" href="#dot-3" />
                    </g>
                </g>
                <g transform="translate(29,29)">
                    <g class="microchip__center">
                        <g fill="none" stroke="currentcolor" stroke-width="6">
                            <use class="microchip__wave microchip__wave--1" href="#wave" />
                        </g>
                        <rect class="microchip__core" fill="currentcolor" rx="5" ry="5" width="50" height="50" />
                    </g>
                </g>
            </g>
        </svg>
        <div class="loading-text">–ü–æ–∏—Å–∫ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        const searchQueryEl = document.getElementById('searchQuery');
        const resultsEl = document.getElementById('results');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const noResultsEl = document.getElementById('noResults');

        if (!query) {
            window.location.href = '/';
        }

        searchQueryEl.textContent = query;

        async function loadResults() {
            try {
                loadingEl.classList.add('show');
                
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.results.length === 0) {
                    noResultsEl.style.display = 'block';
                    return;
                }

                renderResults(data.results);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤:', error);
                errorEl.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                errorEl.style.display = 'block';
            } finally {
                loadingEl.classList.remove('show');
            }
        }

        function renderResults(products) {
            resultsEl.innerHTML = products.map(product => `
                <div class="product-card" onclick="openProduct('${product.url}')">
                    <img src="${product.image || '/placeholder.png'}" 
                         alt="${product.name}" 
                         class="product-image"
                         onerror="this.src='/placeholder.png'">
                    <div class="product-name">${product.name || '–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                    <div class="product-price">${product.price ? (product.price.display || product.price) : '–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                    <div class="product-stock">${product.stock || '–ù–∞–ª–∏—á–∏–µ –Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                    <div class="product-manufacturer">${product.manufacturer || '–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å –Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                </div>
            `).join('');
        }

        function openProduct(url) {
            loadingEl.classList.add('show');
            window.location.href = `/product?url=${encodeURIComponent(url)}`;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadResults();
    </script>
</body>
</html>
